<h1>REFUGEE HUB</h1>

<table>
    <thead>
    <tr>
        <th>Refugee First Name</th>
        <th>Refugee Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="refugee : ${refugees}">
        <td th:text="${refugee.first_name}">First Name</td>
        <td th:text="${refugee.last_name}">Last Name</td>
        <td th:text="${refugee.email}">Email</td>
        <td>
                <a th:href="@{/refugee-list/update/{id}(id=${refugee.refugeeId})}">
                <button type="button" class="book-btn">Edit</button></a>
                <a th:href="@{/refugee-list/delete/{id}(id=${refugee.refugeeId})}">
                <button type="button" class="book-btn">Delete</button></a>
        </td>
    </tr>
    </tbody>
</table>
